<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBLXThumbs â€“ Roblox Thumbnail Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Login overlay -->
  <div id="loginOverlay" class="login-overlay">
    <div class="login-box">
      <h2>RBLXThumbs</h2>
      <p>Sign in to create thumbnails</p>
      <input type="text" id="username" placeholder="Username or Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="tryLogin()">Enter</button>
      <p class="signup-link">
        No account? <span onclick="alert('Just type anything and press Enter â€” fake signup!')">Sign up</span>
      </p>
    </div>
  </div>

  <!-- Main app -->
  <div id="mainApp" class="hidden">

    <header>
      <div class="logo">
        <i class="fa-solid fa-sparkles"></i> RBLXThumbs
      </div>
      <div class="credits">âˆž Free Credits</div>
    </header>

    <div class="app-container">
      <!-- Left: Generator -->
      <div class="generator-side">
        <h1>Create Your Next Viral Thumbnail</h1>
        <p class="tagline">Describe your Roblox game â€” get fire results</p>

        <div class="grid">
          <div class="card">
            <h3><i class="fa-solid fa-comment-dots"></i> Your Idea</h3>
            <textarea id="promptInput" placeholder="Example: Huge pet simulator, rainbow neon effects, bold text '1 BILLION VISITS!'..."></textarea>
          </div>

          <div class="card">
            <h3><i class="fa-solid fa-image"></i> Format</h3>
            <div class="ratio-buttons">
              <button id="btn169" class="ratio-btn active" onclick="selectRatio('16:9')">16:9 Game Thumbnail</button>
              <button id="btn11"  class="ratio-btn"        onclick="selectRatio('1:1')">1:1 Icon / Gamepass</button>
            </div>
          </div>
        </div>

        <button class="generate-btn" onclick="fakeGenerate()">GENERATE THUMBNAIL ðŸ”¥</button>

        <div class="history-section">
          <h3><i class="fa-solid fa-clock-rotate-left"></i> Recent Prompts</h3>
          <div id="historyList"></div>
          <button class="clear-btn" onclick="clearHistory()">Clear History</button>
        </div>
      </div>

      <!-- Right: Chat helper -->
      <div class="chat-side">
        <div class="chat-header">
          <i class="fa-solid fa-robot"></i> Thumbnail Idea Helper
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Ask for thumbnail ideas..." />
          <button onclick="sendChatMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
