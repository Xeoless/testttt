    <script>
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const code = btn.previousElementSibling.querySelector('code').innerText;
                navigator.clipboard.writeText(code);
                btn.textContent = 'Copied!';

        });

    <!-- Full-Page Smartlink Overlay Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('smartlinkClicked')) {
                var overlay = document.createElement('div');
                overlay.id = 'click-overlay';
                document.body.appendChild(overlay);
                document.body.classList.add('overlay-active');

                function triggerSmartlink(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    window.open('https://www.effectivegatecpm.com/y7d4svy86t?key=b98f4496ba00b4cde6a40eb1e7daef50', '_blank');

                    overlay.remove();
                    document.body.classList.remove('overlay-active');
                    sessionStorage.setItem('smartlinkClicked', 'true');

                    document.removeEventListener('click', triggerSmartlink);
                    document.removeEventListener('touchstart', triggerSmartlink);
                }

                document.addEventListener('click', triggerSmartlink);
                document.addEventListener('touchstart', triggerSmartlink);
            }
        });
    </script>
